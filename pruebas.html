<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Pruebas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="bg-primary text-white p-3">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="https://via.placeholder.com/40x40" alt="Logo" width="40" height="40" class="me-2">
                    <span class="fs-4">Localizador IoT</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Alta de dispositivos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="control.html">Monitoreo y control</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="pruebas.html">Simulación</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="card p-4 text-center">
            <h1 class="mb-4">Panel de Simulación de Pruebas</h1>
            <p class="mb-4">Utiliza estos botones para simular la actualización de los dispositivos en el sistema.</p>
            <div class="d-grid gap-2 col-md-6 mx-auto">
                <button id="inactivoARecorridoBtn" class="btn btn-primary btn-lg">Actualizar "Inactivo" a "En Recorrido"</button>
                <button id="actualizarUbicacionBtn" class="btn btn-primary btn-lg">Iniciar Actualización de Ubicación (15s)</button>
                <button id="recorridoARecepcionBtn" class="btn btn-primary btn-lg">Actualizar "En Recorrido" a "En Recepción"</button>
                <button id="recorridoAVulneradoBtn" class="btn btn-danger btn-lg">Actualizar "En Recorrido" a "Vulnerado"</button>
            </div>
            <div id="alertContainer" class="mt-4"></div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Localizador IoT. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

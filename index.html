<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispositivos | Alta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="bg-primary text-white p-3">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="/assets/logo.png" alt="Logo" width="40" height="40" class="me-2">
                    <span class="fs-4">Localizador de paquetes electorales</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Alta de dispositivos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="control.html">Monitoreo y control</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="pruebas.html">Simulación</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="card p-4">
            <h1 class="card-title text-center mb-4">Alta de nuevos dispositivos</h1>
            <form id="dispositivoForm">
                <div class="mb-3">
                    <label for="deviceId" class="form-label">ID del dispositivo</label>
                    <input type="text" class="form-control" id="deviceId" required>
                </div>
                <div class="mb-3">
                    <label for="caeName" class="form-label">Nombre del CAE</label>
                    <input type="text" class="form-control" id="caeName" required>
                </div>
                <div class="mb-3">
                    <label for="electoralZone" class="form-label">Zona electoral</label>
                    <input type="text" class="form-control" id="electoralZone" required>
                </div>
                <div class="mb-3">
                    <label for="packageNumber" class="form-label">Número del paquete</label>
                    <input type="text" class="form-control" id="packageNumber" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar dispositivo</button>
            </form>
            <div id="alertContainer" class="mt-4"></div>
        </div>
        
        <hr class="my-5">

        <section class="mt-5">
            <h2 class="text-center mb-4">Últimos 5 registros</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>CAE</th>
                            <th>Zona electoral</th>
                            <th>Paquete</th>
                            <th>Estatus</th>
                            <th>Ubicación</th>
                        </tr>
                    </thead>
                    <tbody id="registrosTableBody">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Localizador de paquetes INE. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
